<!DOCTYPE html>

<head>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        :root {
            --bg-cream: #F7F3EF;
            --card-base: #F9F5F0;
            --text-dark: #262320;
            --accent-purple: #A797B2;
            --border-beige: #D3C9BC;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-cream);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(167, 151, 178, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(211, 201, 188, 0.1) 0px, transparent 50%);
        }

        .paper-grain {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Snowfall Styles */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        @keyframes snowfall-animation {
            0% { 
                transform: translateY(-10vh) translateX(0) rotate(0deg); 
            }
            100% { 
                transform: translateY(110vh) translateX(var(--sway)) rotate(var(--rot)); 
            }
        }
        
        .snowflake {
            position: absolute;
            top: -10vh;
            color: white;
            user-select: none;
            animation: snowfall-animation linear infinite;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
            font-family: serif;
            opacity: 0; /* Hidden initially to avoid flash */
        }

        /* Card Container Scaling */
        .card-inner {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }
        
        @media (hover: hover) {
            .card-container:hover .card-inner {
                transform: translateY(-8px) scale(1.02);
                box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            }
        }

        /* Mobile specific card adjustments */
        @media (max-width: 480px) {
            .card-inner {
                border-radius: 1.5rem;
            }
            .icon-tray {
                gap: 0.5rem !important;
                padding: 0.5rem 0.75rem !important;
            }
            .icon-tray i {
                font-size: 1.1rem !important;
            }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .card-container { margin: 0 !important; transform: scale(1) !important; width: 100% !important; }
            #snow-container { display: none !important; }
        }
    </style>
</head>
<body class="p-4 sm:p-12 opacity-0 transition-opacity duration-1000">

    <!-- Vanilla JavaScript for Interactive Features -->
    <script>
        // 1. Snowfall Implementation - Optimized for performance
        function initSnowfall() {
            const container = document.getElementById('snow-container');
            const symbols = ['❄', '❅', '❆', '✻'];
            const count = 50; // Slightly reduced for better mobile performance

            for (let i = 0; i < count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                
                // Random properties
                const left = Math.random() * 100;
                const delay = Math.random() * -20;
                const duration = 10 + Math.random() * 15;
                const size = 12 + Math.random() * 14;
                const opacity = 0.2 + Math.random() * 0.5;
                const sway = (Math.random() - 0.5) * 120;
                const rotationEnd = Math.random() * 720;

                // Apply styles
                flake.style.left = `${left}%`;
                flake.style.fontSize = `${size}px`;
                flake.style.opacity = opacity;
                flake.style.animationDuration = `${duration}s`;
                flake.style.animationDelay = `${delay}s`;
                flake.style.setProperty('--sway', `${sway}px`);
                flake.style.setProperty('--rot', `${rotationEnd}deg`);

                container.appendChild(flake);
            }
        }

        // 2. Share Functionality
        async function handleShare() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Sanvaliya Seth - Designer Card',
                        text: 'Quality Stationery, Korean Vibes, and Bespoke Gifts at Sanvaliya Seth, Dhamnod.',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Share canceled or failed:', err);
                }
            } else {
                // Fallback for copy link
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                alert('Link copied to clipboard!');
            }
        }

        // 3. Initialize on Load
        window.addEventListener('DOMContentLoaded', () => {
            initSnowfall();
            
            // Fade in body
            setTimeout(() => {
                document.body.classList.add('opacity-100');
                document.body.classList.remove('opacity-0');
            }, 50);
        });
    </script>
